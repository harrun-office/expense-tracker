# Netlify config — build from repo root, publish the dist folder
[build]
  base = "client"
  publish = "client/dist"
  command = "npm run build"

[context.production.environment]
  NODE_ENV = "production"

# SPA catch-all redirect — do NOT force, so static files are served normally
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200